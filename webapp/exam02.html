<script type="text/javascript">

<script type="text/javascript">
/* 동등(==), 일치(===) 연산자 비교 */ 
console.log( 123 == 123 ); //true
console.log( "123" == 123 ); //true
console.log( "123"==123 ); //true 느슨하게 비교
console.log( "123" === 123 ) //false 엄격하게 비교

var myVar03;   //undefined
var myVar04; //null

console.log(myVar03 == myVar04); //true
console.log(myVar03 === myVar04); //false

console.log('' == 0); //true
console.log('' === 0); //true


console.log("======================");
console.log('' == 0); //true
console.log('' == false); //true
console.log(0 == false); //false


</script>
