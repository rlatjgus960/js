<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<title>Insert title here</title>
</head>

<body>

	<script type="text/javascript">
		for (var i = 2; i <= 9; i++) {
			for (var j = 1; j <= 9; j++) {
				document.write(i+"*"+j+"="+i*j+"&nbsp;&nbsp;&nbsp;&nbsp;");
			}
			document.write("<br>");
		}
	</script>


</body>


</html>
